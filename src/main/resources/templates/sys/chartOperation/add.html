<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="projectname" name="projectname" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">施工单位、项目负责人、联系电话：</label>
								<div class="col-sm-8">
									<input id="constructionunit" name="constructionunit" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目地址：</label>
								<div class="col-sm-8">
									<input id="projectaddress" name="projectaddress" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">存在安全隐患：</label>
								<div class="col-sm-8">
									<input id="existisecurity" name="existisecurity" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">整改措施：</label>
								<div class="col-sm-8">
									<input id="measures" name="measures" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">整改时间：</label>
								<div class="col-sm-8">
									<input id="rectificationtime" name="rectificationtime" class="form-control" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">整改销案情况：</label>
<!--								(0：未销案  1：已销案)-->
								<div class="col-sm-8">
<!--									<input id="cancellation" name="cancellation" class="form-control" type="text">-->
									<label class="radio-inline">
										<input name="cancellation" type="radio" value="0" checked>未销案
									</label>
									<label class="radio-inline">
										<input name="cancellation" type="radio" value="1">已销案
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">主要领导：</label>
								<div class="col-sm-8">
									<input id="mainleader" name="mainleader" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分管领导及电话：</label>
								<div class="col-sm-8">
									<input id="leadercharge" name="leadercharge" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">整改科室负责人及电话：</label>
								<div class="col-sm-8">
									<input id="department" name="department" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">整改监督组负责人及电话：</label>
								<div class="col-sm-8">
									<input id="supervise" name="supervise" class="form-control" type="text">
								</div>
							</div>
<!--							<div class="form-group">	-->
<!--								<label class="col-sm-3 control-label">逻辑删除(0:未删除  1:逻辑删除)：</label>-->
<!--								<div class="col-sm-8">-->
<!--									<input id="delflag" name="delflag" class="form-control" type="text">-->
<!--								</div>-->
<!--							</div>-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="//s.xlongwei.com/res/js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="/js/appjs/sys/chartOperation/add.js">
	</script>
</body>
</html>
