<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">信访来源(必填)：</label>
                            <div class="col-sm-3" >
<!--                                <input id="sourcepetition" class="form-check-inline" type='checkbox' name="sourcepetition"/>问政江西-->
                                    <select id="sourcepetition" name="sourcepetition" class="form-control">
                                        <option value="1">问政江西</option>
                                        <option value="2">领导信箱</option>
                                        <option value="3">其它</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">信访时间(必填)：</label>
                            <div class="col-sm-8">
                                <input id="petitiontime" name="petitiontime" class="form-control" type="text"
                                       onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">信访件标题(必填)：</label>
                            <div class="col-sm-8">
                                <textarea id="lettertitle" name="lettertitle" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">信访内容(必填)：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收文编号(必填)：</label>
                            <div class="col-sm-8">
                                <input id="receiptno" name="receiptno" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交办科室(必填)：</label>
                            <div class="col-sm-8">
<!--                                <input id="servicedept" name="servicedept" class="form-control" type="text">-->
                                <input id="serviceDept" name="serviceDept" type="text" class="hidden form-control">
                                <input id="deptName" name="deptName" class="form-control" type="text" style="cursor: pointer;"
                                       onclick="openDept()" readonly="readonly" placeholder="选择部门">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交办人(必填)：</label>
                            <div class="col-sm-8">
                                <input id="receiver" name="receiver" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">处理状态(必填)：</label>
<!--                            (0:表示未处理 1：表示已处理)-->
                            <div class="col-sm-8">
<!--                                <input id="status" name="status" class="form-control" type="text">-->
                                <label class="radio-inline">
                                    <input  name="status" type="radio" value="0" >未处理
                                </label>
                                <label class="radio-inline">
                                    <input  name="status" type="radio" value="1">已处理
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收文时间(必填)：</label>
                            <div class="col-sm-8">
                                <input id="receivetime" name="receivetime" class="form-control" type="text"
                                       onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规定回复时间：</label>
                            <div class="col-sm-8">
                                <input id="processtime" name="processtime" class="form-control" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实际回复时间：</label>
                            <div class="col-sm-8">
                                <input id="actualreplytime" name="actualreplytime" class="form-control" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提醒时间：</label>
                            <div class="col-sm-8">
                                <input id="remindertime" name="remindertime" class="form-control" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否收回：</label>
<!--                            (0:表示不回收，1表示回收)-->
                            <div class="col-sm-3">
<!--                                <input name="isrecover" class="hidden">-->
                                <label class="radio-inline">
                                    <input name="isrecover" type="radio" value="0">是
                                </label>
                                <label class="radio-inline">
                                    <input name="isrecover" type="radio" value="1">否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收回时间：</label>
                            <div class="col-sm-8">
                                <input id="recovertime" name="recovertime" class="form-control" type="text"
                                       onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" class="form-control" type="text">
                            </div>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label class="col-sm-3 control-label">逻辑删除(0:表示不删除，1表示逻辑删除)：</label>-->
<!--                            <div class="col-sm-8">-->
<!--                                <input id="delflag" name="delflag" class="form-control" type="text">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="//s.xlongwei.com/res/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/js/appjs/sys/petitionLetter/add.js">
</script>
</body>
</html>
