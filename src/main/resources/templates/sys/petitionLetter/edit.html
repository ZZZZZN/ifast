<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${petitionLetter.id}"  type="hidden">
												
							<div class="form-group">
								<label class="col-sm-3 control-label">信访来源：</label>
								<div class="col-sm-8">
									<input id="sourcepetition1" type="hidden" th:value="${petitionLetter.sourcepetition}"/>
									<input id="sourcepetition2" type="hidden" th:value="${petitionLetter.source}"/>
									<select id="sourcepetition" name="sourcepetition"  class="form-control" >
										<option value="1" >问政江西</option>
										<option value="2">局长邮箱</option>
										<option value="3">其它</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">信访时间：</label>
								<div class="col-sm-8">
									<input id="petitiontime" name="petitiontime" th:value="${petitionLetter.petitiontime} eq null ? '' : ${#dates.format(petitionLetter.petitiontime, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">信访件标题：</label>
								<div class="col-sm-8">
									<textarea id="lettertitle" name="lettertitle" th:text="${petitionLetter.lettertitle}" class="form-control" rows="5"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">信访内容：</label>
								<div class="col-sm-8">
									<textarea id="contentpetition" name="contentpetition" th:text="${petitionLetter.content}" class="form-control" rows="5"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收文编号：</label>
								<div class="col-sm-8">
									<input id="receiptno" name="receiptno" th:value="${petitionLetter.receiptno}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">交办科室：</label>
								<div class="col-sm-8">
									<input id="deptno" name="deptno" th:value="${petitionLetter.deptno}"  type="hidden">
									<input id="deptname" name="deptname" th:value="${petitionLetter.deptname}" class="form-control" type="text" onclick="openDept()" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">交办人：</label>
								<div class="col-sm-8">
									<input id="receiver" name="receiver" th:value="${petitionLetter.receiver}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">处理状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input name="status"  th:field="*{petitionLetter.status}" type="radio" value="0"/>未处理
									</label>
									<label class="radio-inline">
										<input name="status" th:field="*{petitionLetter.status}" type="radio" value="1"/>已处理
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收文时间：</label>
								<div class="col-sm-8">
									<input id="receivetime" name="receivetime" th:value="${petitionLetter.receivetime} eq null ? '' : ${#dates.format(petitionLetter.receivetime, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">规定回复时间：</label>
								<div class="col-sm-8">
									<input id="processtime" name="processtime" th:value="${petitionLetter.processtime} eq null ? '' : ${#dates.format(petitionLetter.processtime, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">实际回复时间：</label>
								<div class="col-sm-8">
									<input id="actualreplytime" name="actualreplytime" th:value="${petitionLetter.actualreplytime} eq null ? '' : ${#dates.format(petitionLetter.actualreplytime, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">提醒时间：</label>
								<div class="col-sm-8">
									<input id="remindertime" name="remindertime" th:value="${petitionLetter.remindertime} eq null ? '' : ${#dates.format(petitionLetter.remindertime, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否收回：</label>
								<div class="col-sm-8">
<!--									<input id="isrecover" name="isrecover" th:value="${petitionLetter.isrecover}" class="form-control" type="text">-->
									<label class="radio-inline">
										<input name="isrecover"  th:field="*{petitionLetter.isrecover}" type="radio" value="0"/>不回收
									</label>
									<label class="radio-inline">
										<input name="isrecover" th:field="*{petitionLetter.isrecover}" type="radio" value="1"/>回收
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收回时间：</label>
								<div class="col-sm-8">
									<input id="recovertime" name="recovertime" th:value="${petitionLetter.recovertime} eq null ? '' : ${#dates.format(petitionLetter.recovertime, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${petitionLetter.remark}" class="form-control" type="text">
								</div>
							</div>
<!--							<div class="form-group">-->
<!--								<label class="col-sm-3 control-label">逻辑删除(0:表示不删除，1表示逻辑删除)：</label>-->
<!--								<div class="col-sm-8">-->
<!--									<input id="delflag" name="delflag" th:value="${petitionLetter.delflag}" class="form-control" type="text">-->
<!--								</div>-->
<!--							</div>-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="//s.xlongwei.com/res/js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="/js/appjs/sys/petitionLetter/edit.js">
	</script>
</body>
</html>
